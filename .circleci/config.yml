version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  install-win:
    executor:
      name: win/default
      shell: powershell.exe
    steps:
      - checkout
      - run:
          name: install node / yarn
          command: |
              nvm install vv12.18.2
              nvm use v12.18.2
              npm install -g yarn
              sleep 10000
      - run:
          name: version
          command: |
              yarn -v
              node -v


